<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan Keuangan - GENZET HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        overflow: auto;
        /* atau scroll / auto */
        scrollbar-width: none;
        /* Firefox */
        -ms-overflow-style: none;
        /* IE & Edge lama */
      }

      .progress {
        height: 20px;
      }

      .progress-bar {
        font-size: 0;
        transition: width 0.8s ease;
      }

      td {
        vertical-align: middle;
      }

      table {
        table-layout: auto;
        width: 100%;
      }

      .swal2-popup {
        overflow: hidden !important;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <my-navbar></my-navbar>
    <div class="container mb-5">
      <div class="mb-3 text-end">
        <button class="btn btn-secondary" id="refreshBtn">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
      <div class="row g-3 mb-4 text-center">
        <div class="col-md-3">
          <div class="p-3 border rounded bg-success text-white">
            <h6>Total Pemasukan</h6>
            <h5 id="totalPemasukan">Rp 0</h5>
          </div>
        </div>
        <div class="col-md-3">
          <div class="p-3 border rounded bg-danger text-white">
            <h6>Total Pengeluaran</h6>
            <h5 id="totalPengeluaran">Rp 0</h5>
          </div>
        </div>
        <div class="col-md-3">
          <div class="p-3 border rounded bg-warning text-dark">
            <h6>Total Assets</h6>
            <h5 id="totalAssets">Rp 0</h5>
          </div>
        </div>
        <div class="col-md-3">
          <div class="p-3 border rounded bg-primary text-white">
            <h6>Saldo Akhir</h6>
            <h5 id="saldoAkhir">Rp 0</h5>
          </div>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-header bg-success text-white">
          <i class="fa-solid fa-chart-bar"></i> Perbandingan
        </div>
        <div class="card-body">
          <div class="mb-2">
            <small>Pemasukan</small>
          </div>
          <div class="progress mb-3">
            <div id="progressPemasukan" class="progress-bar bg-success" style="width: 0%;"></div>
          </div>
          <div class="mb-2">
            <small>Pengeluaran</small>
          </div>
          <div class="progress mb-3">
            <div id="progressPengeluaran" class="progress-bar bg-danger" style="width: 0%;"></div>
          </div>
          <div class="mb-2">
            <small>Assets</small>
          </div>
          <div class="progress mb-3">
            <div id="progressAssets" class="progress-bar bg-warning" style="width: 0%;"></div>
          </div>
          <div class="mb-2">
            <small>Saldo</small>
          </div>
          <div class="progress">
            <div id="progressSaldo" class="progress-bar bg-primary" style="width: 0%;"></div>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header bg-success text-white">
          <i class="fas fa-cloud-sun"></i> Cuaca Citra Mulya Raya 
        </div>
        <div class="card-body">
          <table class="table table-borderless">
            <colgroup>
              <col style="width: 30px;">
              <col style="width: 140px;">
              <col style="width: 10px;">
              <col style="width: auto;">
            </colgroup>
            <tbody id="weather">
              <!-- Data cuaca inject disini -->
            </tbody>
          </table>
        </div>
      </div>
      <!-- âœ… Card HEADER & container -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">
          <i class="fas fa-tasks"></i> Jadwal Jatuh Tempo
        </div>
        <div class="card-body">
          <!-- Card isi akan di-render di sini -->
          <div id="timeline" class="d-flex gap-2 flex-nowrap overflow-hidden p-2"></div>
        </div>
      </div>
    </div>
    <div id="timeline" class="d-flex gap-3 overflow-auto pb-2"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/assets/js/chart-laporan.js"></script>
    <script type="module" src="/assets/js/firebase-init.js"></script>
    <script type="module" src="/assets/js/timeline.js"></script>
    <script type="module" src="/assets/js/weather.js"></script>
    <script type="module" src="/assets/js/laporan.js"></script>
    <script type="module" src="/assets/js/navbar.js"></script>
  </body>
</html>
