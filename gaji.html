<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenzetHome - Gaji & Dividen</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light">

    <!-- Navbar Custom Element -->
    <my-navbar></my-navbar>

    <div class="container py-4">
        <!-- Header -->
        <div class="row mb-4 animate-on-load">
            <div class="col-12">
                <h2 class="fw-bold text-dark"><i class="fa-solid fa-money-check-dollar text-success me-2"></i>Gaji &
                    Dividen</h2>
                <p class="text-muted">Laporan pembagian hasil bulanan untuk internal team.</p>
            </div>
        </div>

        <!-- Access Denied Message (Hidden by default) -->
        <div id="accessDenied" class="alert alert-danger d-none" role="alert">
            <h4 class="alert-heading"><i class="fas fa-lock"></i> Akses Ditolak!</h4>
            <p>Hanya <strong>Firzi</strong> dan <strong>Abizar</strong> yang memiliki akses ke halaman ini.</p>
            <hr>
            <p class="mb-0">Silahkan kembali ke <a href="index.html" class="alert-link">Dashboard Utama</a>.</p>
        </div>

        <!-- Main Content (Hidden until auth check passes) -->
        <div id="mainContent" class="d-none">
            <!-- Card PEMBAGIAN HASIL -->
            <div class="card mb-4 shadow-sm border-0">
                <div class="card-header bg-success text-white fw-bold">
                    <i class="fa-solid fa-money-bill-transfer"></i> Pembagian Hasil
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped mb-0 text-nowrap" id="gajiTable">
                            <thead class="table-light align-middle text-center">
                                <tr>
                                    <th style="width: 5%;">No</th>
                                    <th class="text-start" style="width: 15%;">Nama</th>
                                    <th class="text-start" style="width: 25%;">Gaji (Attendance)</th>
                                    <th class="text-start" style="width: 25%;">Dividen (Modal)</th>
                                    <th class="text-start" style="width: 30%;">Total Terima</th>
                                </tr>
                            </thead>
                            <tbody id="gajiBody">
                                <!-- Data will be loaded here by gaji.js -->
                                <tr>
                                    <td colspan="5" class="text-center py-4"><i
                                            class="fas fa-spinner fa-spin me-2"></i>Mengambil data...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <!-- Modules -->
    <script type="module" src="assets/js/firebase-init.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/navbar.js"></script>
    <script type="module" src="assets/js/gaji.js"></script>

</body>

</html>
