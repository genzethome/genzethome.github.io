<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Pelanggan Wifi - GENZET HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .main-content {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1rem;
      background: #fff;
      border-radius: .5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .small-textarea {
      resize: none;
      overflow: auto;
      height: 2.2em;
      font-size: 0.85rem;
      background-color: #f8f9fa;
      border-color: #ced4da;
      cursor: default;
      scrollbar-width: none;
    }

    .small-textarea::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>

  <my-navbar></my-navbar>

  <div class="main-content">
    <h4 class="text-center mb-4 fs-5"><i class="fa-solid fa-users"></i> Data Pelanggan Wifi</h4>

    <div class="card mb-4">
      <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <div><i class="fa-solid fa-users"></i> Daftar Pelanggan</div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-light text-nowrap">
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Paket</th>
              <th>Alamat</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="pelangganTable">
            <tr>
              <td colspan="5">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxjTmRPiF4OrRAsneB_SUi1SpGOgkwrYg",
      authDomain: "genzet-home.firebaseapp.com",
      projectId: "genzet-home",
      storageBucket: "genzet-home.appspot.com",
      messagingSenderId: "586231239859",
      appId: "1:586231239859:web:9fc3a69f2f2ef0bf8c8cc6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else loadPelanggan();
    });

    window.logout = async function () {
      const result = await Swal.fire({
        title: "Keluar dari akun?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Ya, Logout"
      });
      if (result.isConfirmed) {
        await signOut(auth);
        Swal.fire("Logout berhasil", "", "success").then(() => window.location.href = "login.html");
      }
    };

    async function loadPelanggan() {
      const tbody = document.getElementById("pelangganTable");
      tbody.innerHTML = "";
      const snapshot = await getDocs(collection(db, "pelanggan"));

      if (snapshot.empty) {
        tbody.innerHTML = `<tr><td colspan="5">Belum ada data pelanggan.</td></tr>`;
        return;
      }

      let no = 1;
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const alamatLengkap = `${data.alamat}, RT ${data.rt}/RW ${data.rw}, ${data.kelurahan}, ${data.kecamatan}, ${data.kabupaten}, ${data.provinsi}, ${data.kodepos}`;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${no++}</td>
          <td>${data.nama}</td>
          <td><span class="badge bg-success">${data.paket}</span></td>
          <td><textarea class="form-control small-textarea" readonly>${alamatLengkap}</textarea></td>
          <td class="text-nowrap">
            <button class="btn btn-primary btn-sm me-1" onclick="generateInvoice('${data.nama}', '${data.paket}', \`${alamatLengkap}\`, '${data.invoice || '00000'}')"><i class="fa-solid fa-file-pdf"></i></button>
            <button class="btn btn-danger btn-sm" onclick="hapusPelanggan('${docSnap.id}')" title="Hapus"><i class="fa-solid fa-trash"></i></button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.hapusPelanggan = async function (id) {
      const confirm = await Swal.fire({
        title: 'Hapus pelanggan?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Ya, Hapus'
      });
      if (confirm.isConfirmed) {
        await deleteDoc(doc(db, "pelanggan", id));
        Swal.fire("Dihapus!", "Data pelanggan berhasil dihapus.", "success");
        loadPelanggan();
      }
    };

    window.generateInvoice = async function (nama, paket, alamat, invoiceNumber) {
      const periode = new Date().toLocaleString('id-ID', { month: 'long', year: 'numeric' });
      const nominal = 150000; // **Bisa ubah nominal default di sini**

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFillColor(0, 51, 153);
      doc.rect(0, 0, 210, 40, 'F');
      doc.setFontSize(22);
      doc.setTextColor(255, 255, 255);
      doc.text("GENZET HOME", 14, 15);
      doc.setFontSize(12);
      doc.text(`NO: ${invoiceNumber}`, 160, 15);

      doc.setTextColor(0, 0, 0);
      doc.setFontSize(12);
      doc.text("Bill To:", 14, 50);
      doc.text(nama, 14, 58);
      const alamatSplit = doc.splitTextToSize(alamat, 80);
      doc.text(alamatSplit, 14, 65);

      doc.text("From:", 130, 50);
      doc.text("GENZET HOME", 130, 58);
      doc.text("Jl. Bambu Apus, Jakarta Timur", 130, 65);

      doc.text(`Tanggal: ${new Date().toLocaleDateString("id-ID")}`, 14, 80);
      doc.text(`Periode: ${periode}`, 14, 88);

      doc.autoTable({
        startY: 100,
        head: [['Description', 'Qty', 'Price', 'Total']],
        body: [
          [`Internet Paket ${paket}`, '1', `Rp${Number(nominal).toLocaleString("id-ID")}`, `Rp${Number(nominal).toLocaleString("id-ID")}`],
        ],
        styles: { halign: 'center' },
        headStyles: { fillColor: [0, 51, 153] },
      });

      doc.setFontSize(14);
      doc.text(`Total: Rp${Number(nominal).toLocaleString('id-ID')}`, 160, doc.lastAutoTable.finalY + 10, { align: 'right' });

      doc.setFontSize(10);
      doc.text("Payment Information:", 14, doc.lastAutoTable.finalY + 25);
      doc.text("Bank: BANK GENZET", 14, doc.lastAutoTable.finalY + 32);
      doc.text("No. Rek: 1234567890", 14, doc.lastAutoTable.finalY + 39);
      doc.text("Email: support@genzet.com", 14, doc.lastAutoTable.finalY + 46);

      doc.setFontSize(16);
      doc.setTextColor(0, 51, 153);
      doc.text("Thank You!", 105, doc.lastAutoTable.finalY + 65, null, null, 'center');

      const pdfBlob = doc.output('blob');
      const pdfUrl = URL.createObjectURL(pdfBlob);
      window.open(pdfUrl, "_blank");
    };
  </script>

</body>

</html>
