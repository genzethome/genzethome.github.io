<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GENZET HOME - Data Pelanggan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet"/>
  <link href="/assets/css/styles.css" rel="stylesheet" />
</head>

<body>
  <my-navbar></my-navbar>

  <div class="main-content">
    <!-- CARD -->
    <div class="card mb-4">
  <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
    <div>
      <select id="pageLengthSelect" class="form-select form-select-sm">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="25">25</option>
      </select>
    </div>
   <div class="header-controls">
  <i id="searchBtn" class="fa-solid fa-magnifying-glass" style="cursor:pointer; font-size:1.2rem;" title="Cari Data"></i>
<i id="generatePdfBtn" class="fa-solid fa-file-pdf" style="cursor:pointer; font-size:1.2rem;" title="Generate PDF"></i>
<i id="generateExcelBtn" class="fa-solid fa-file-excel" style="cursor:pointer; font-size:1.2rem;" title="Export Excel"></i>
<i id="deleteSelectedBtn" class="fa-solid fa-trash" style="cursor:pointer; font-size:1.2rem;" title="Hapus Terpilih"></i>
</div>

  </div>

 <div class="card-body p-0">
  <div class="table-responsive">
    <table class="table table-striped mb-0 text-nowrap" id="tablePelanggan">
      <thead class="table-light align-middle text-center">
        <tr>
   <th>No</th>
    <th>Pelanggan</th>
    <th>Alamat</th>
    <th>Email</th>
    <th>Telepon</th>
    <th>Paket</th>
    <th>Nominal</th>
    <th>Pemasangan</th>
    <th><input type="checkbox" id="selectAll"></th>
  </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>


  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script type="module" src="/assets/js/pelanggan.js"></script>
  
</body>
</html>
