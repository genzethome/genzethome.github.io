<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrasi Wifi - GENZET HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .main-content { max-width: 600px; margin: 3rem auto; background: #fff; padding: 2rem; border-radius: .5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<my-navbar></my-navbar>

<div class="main-content">
  <h4 class="mb-4 text-center"><i class="fa-solid fa-wifi"></i> Form Registrasi Wifi</h4>

  <form id="regWifiForm" class="row g-3 needs-validation" novalidate>
    <div class="col-12">
      <label for="nama" class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control" id="nama" required>
    </div>
    <div class="col-12">
      <label for="alamat" class="form-label">Alamat Pemasangan</label>
      <textarea class="form-control" id="alamat" rows="3" required></textarea>
    </div>
    <div class="col-6">
      <label for="telepon" class="form-label">No. Telepon</label>
      <input type="tel" class="form-control" id="telepon" required>
    </div>
    <div class="col-6">
      <label for="paket" class="form-label">Paket Internet</label>
      <select class="form-select" id="paket" required>
        <option value="">-- Pilih Paket --</option>
        <option value="10Mbps - Rp 150.000">10Mbps - Rp 150.000</option>
        <option value="20Mbps - Rp 200.000">20Mbps - Rp 200.000</option>
        <option value="30Mbps - Rp 300.000">30Mbps - Rp 300.000</option>
      </select>
    </div>
    <div class="col-6">
      <label for="tglPemasangan" class="form-label">Tanggal Pemasangan</label>
      <input type="date" class="form-control" id="tglPemasangan" required>
    </div>
    <div class="col-6">
      <label for="petugas" class="form-label">Petugas / Account Officer</label>
      <input type="text" class="form-control" id="petugas" required>
    </div>
    <div class="col-12 d-grid mt-3">
      <button type="submit" class="btn btn-success"><i class="fa-solid fa-paper-plane"></i> Daftar</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCxjTmRPiF4OrRAsneB_SUi1SpGOgkwrYg",
    authDomain: "genzet-home.firebaseapp.com",
    projectId: "genzet-home",
    storageBucket: "genzet-home.appspot.com",
    messagingSenderId: "586231239859",
    appId: "1:586231239859:web:9fc3a69f2f2ef0bf8c8cc6"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Auth Check
  onAuthStateChanged(auth, (user) => {
    if (!user) window.location.href = "login.html";
  });

  // Fungsi Logout
  window.logout = async function () {
    const result = await Swal.fire({
      title: "Keluar dari akun?",
      icon: "warning",
      showCancelButton: true,
      confirmButtonText: "Ya, Logout",
      cancelButtonText: "Batal"
    });
    if (result.isConfirmed) {
      await signOut(auth);
      Swal.fire("Logout berhasil", "", "success").then(() => window.location.href = "login.html");
    }
  };

  // Web Component Navbar
  class MyNavbar extends HTMLElement {
    connectedCallback() {
      this.innerHTML = `
        <nav class="navbar navbar-expand-lg navbar-light mb-4 border-bottom border-secondary-subtle">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">GENZET HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="/cpanel.html" class="nav-link text-dark"><i class="fa-solid fa-chart-line"></i> Laporan</a></li>
                <li class="nav-item"><a href="/pemasukan.html" class="nav-link text-dark"><i class="fa-solid fa-wallet"></i> Pemasukan</a></li>
                <li class="nav-item"><a href="/pengeluaran.html" class="nav-link text-dark"><i class="fa-solid fa-money-bill-wave"></i> Pengeluaran</a></li>
                <li class="nav-item"><a href="#" id="logoutBtn" class="nav-link text-dark"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
      `;
      setTimeout(() => {
        const logoutBtn = this.querySelector("#logoutBtn");
        if (logoutBtn) logoutBtn.addEventListener("click", (e) => { e.preventDefault(); logout(); });
      }, 0);
    }
  }
  customElements.define('my-navbar', MyNavbar);

  // Handle Form Submit
  document.getElementById("regWifiForm").addEventListener("submit", function(e) {
    e.preventDefault();
    if (!this.checkValidity()) {
      this.classList.add('was-validated');
      return;
    }

    const data = {
      nama: document.getElementById("nama").value.trim(),
      alamat: document.getElementById("alamat").value.trim(),
      telepon: document.getElementById("telepon").value.trim(),
      paket: document.getElementById("paket").value,
      tglPemasangan: document.getElementById("tglPemasangan").value,
      petugas: document.getElementById("petugas").value.trim(),
    };

    console.log(data); // â†’ untuk debug / kirim ke Firestore nanti

    Swal.fire({
      icon: "success",
      title: "Registrasi Berhasil!",
      html: `<b>${data.nama}</b> berhasil mendaftar <br>Paket: <b>${data.paket}</b>`,
      confirmButtonText: "OK"
    });

    this.reset();
    this.classList.remove('was-validated');
  });
</script>
</body>
</html>
