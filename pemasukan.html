<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GENZET HOME - Pemasukan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .main-content { max-width: 960px; margin: 0 auto; padding: 2rem 1rem; background: #fff; border-radius: .5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .table th, .table td { vertical-align: middle; }
    .header-controls { display: flex; align-items: center; gap: 1rem; }
    .dataTables_info, .dataTables_paginate { padding: 0.5rem 1rem; }
  </style>
</head>
<body>

  <!-- ✅ Navbar Web Component -->
  <my-navbar></my-navbar>

  <div class="main-content">
    <!-- FORM INPUT -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white"><i class="fa-solid fa-plus-circle"></i> Tambah Pemasukan</div>
      <div class="card-body">
        <form id="pemasukanForm" class="row g-3">
          <div class="col-md-4">
            <label for="keterangan" class="form-label">Nama</label>
            <input type="text" class="form-control" id="keterangan" required>
          </div>
          <div class="col-md-2">
            <label for="kuantitas" class="form-label">Kuantitas</label>
            <input type="number" class="form-control" id="kuantitas" required value="1" min="1">
          </div>
          <div class="col-md-3">
            <label for="jumlah" class="form-label">Nominal (Rp)</label>
            <input type="number" class="form-control" id="jumlah" required>
          </div>
          <div class="col-md-2 d-grid align-items-end">
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i> Tambah</button>
          </div>
        </form>
      </div>
    </div>

    <!-- TABLE -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <div>
          <select id="pageLengthSelect" class="form-select form-select-sm">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </div>
        <div class="header-controls">
          <i id="searchBtn" class="fa-solid fa-magnifying-glass" style="cursor:pointer; font-size:1.2rem;" title="Cari Data"></i>
          <i id="deleteSelectedBtn" class="fa-solid fa-trash" style="cursor:pointer; font-size:1.2rem;" title="Hapus Terpilih"></i>
        </div>
      </div>

      <div class="card-body p-0 table-responsive">
        <table class="table table-striped mb-0" id="tablePemasukan">
          <thead class="table-light">
            <tr>
              <th>Nomor</th>
              <th>Nama</th>
              <th>Kuantitas</th>
              <th>Nominal</th>
              <th>Uploader</th>
              <th>Tanggal</th>
              <th><input type="checkbox" id="selectAll"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="alert alert-secondary text-end">
      <strong>Total Pemasukan:</strong> <span id="totalPemasukan">Rp 0</span>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxjTmRPiF4OrRAsneB_SUi1SpGOgkwrYg",
      authDomain: "genzet-home.firebaseapp.com",
      projectId: "genzet-home",
      storageBucket: "genzet-home.appspot.com",
      messagingSenderId: "586231239859",
      appId: "1:586231239859:web:9fc3a69f2f2ef0bf8c8cc6"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tbody = document.querySelector("#tablePemasukan tbody");
    const totalEl = document.getElementById("totalPemasukan");
    let table;

    // ✅ Cek Login
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, c => c.toUpperCase());
    }
    function truncateText(text, maxLength = 10) {
      return text.length > maxLength ? text.slice(0, maxLength) + "…" : text;
    }
    function formatUploader(email) {
      if (!email) return "-";
      return email.split("@")[0].charAt(0).toUpperCase() + email.split("@")[0].slice(1);
    }
    function toISODate(tanggal) {
      if (!tanggal.includes("-") || !tanggal.includes(":")) return "";
      const parts = tanggal.split(/[- :]/);
      if (parts.length >= 6) {
        return `${parts[2]}-${parts[1]}-${parts[0]}T${parts[3]}:${parts[4]}:${parts[5]}`;
      }
      return "";
    }

    async function loadData() {
      const snapshot = await getDocs(collection(db, "pemasukan"));
      tbody.innerHTML = "";
      let total = 0;

      snapshot.forEach((docSnap) => {
        const d = docSnap.data();
        total += parseInt(d.jumlah || 0);
        const nama = capitalizeWords(d.keterangan || "-");
        const namaTampil = truncateText(nama);
        const isoDate = toISODate(d.tanggal || "");

        tbody.innerHTML += `
          <tr>
            <td></td>
            <td><span data-bs-toggle="tooltip" title="${nama}">${namaTampil}</span></td>
            <td>${d.kuantitas || "-"}</td>
            <td data-order="${parseInt(d.jumlah || 0)}">Rp ${parseInt(d.jumlah || 0).toLocaleString()}</td>
            <td>${formatUploader(d.uploader)}</td>
            <td data-order="${isoDate}">${d.tanggal || "-"}</td>
            <td><input type="checkbox" class="rowCheckbox" value="${docSnap.id}"></td>
          </tr>
        `;
      });

      totalEl.textContent = "Rp " + total.toLocaleString();

      if (table) table.destroy();

      table = $('#tablePemasukan').DataTable({
        dom: 'rtip',
        lengthChange: false,
        pageLength: parseInt(document.getElementById("pageLengthSelect").value),
        order: [[5, 'desc']],
        columnDefs: [
          { targets: 0, searchable: false, orderable: false },
          { targets: 3, type: "num" }
        ]
      });

      table.on('order.dt search.dt', function () {
        table.column(0, { search: 'applied', order: 'applied' }).nodes().each(function (cell, i) {
          cell.innerHTML = i + 1;
        });
      }).draw();

      const tooltips = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltips.map(el => new bootstrap.Tooltip(el));
    }

    document.getElementById("pageLengthSelect").addEventListener("change", () => {
      table.page.len(parseInt(document.getElementById("pageLengthSelect").value)).draw();
    });

    document.getElementById("selectAll").addEventListener("change", (e) => {
      document.querySelectorAll(".rowCheckbox").forEach(cb => cb.checked = e.target.checked);
    });

    document.getElementById("deleteSelectedBtn").addEventListener("click", async () => {
      const selectedIds = [...document.querySelectorAll(".rowCheckbox:checked")].map(cb => cb.value);
      if (selectedIds.length === 0) return Swal.fire("Pilih data yang akan dihapus!", "", "warning");
      const res = await Swal.fire({ title: "Hapus data terpilih?", icon: "warning", showCancelButton: true, confirmButtonText: "Ya" });
      if (res.isConfirmed) {
        for (const id of selectedIds) await deleteDoc(doc(db, "pemasukan", id));
        await loadData();
        Swal.fire({ toast: true, position: "top-end", icon: "success", title: "Data terhapus", showConfirmButton: false, timer: 2000 });
      }
    });

    document.getElementById("searchBtn").addEventListener("click", () => {
      Swal.fire({
        title: "Cari Data",
        html: '<input id="swal-input1" class="swal2-input" placeholder="Ketik kata kunci...">',
        showCloseButton: true,
        showCancelButton: false,
        showConfirmButton: false,
        didOpen: () => {
          const input = Swal.getPopup().querySelector('#swal-input1');
          input.focus();
          input.value = table.search();
          input.dispatchEvent(new Event('input'));
          input.addEventListener('input', (e) => {
            table.search(e.target.value).draw();
          });
        }
      });
    });

    document.getElementById("pemasukanForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const keterangan = document.getElementById("keterangan").value.trim();
      const kuantitas = parseInt(document.getElementById("kuantitas").value.trim());
      const jumlah = parseInt(document.getElementById("jumlah").value.trim());
      const now = new Date();
      const tanggal = `${String(now.getDate()).padStart(2, "0")}-${String(now.getMonth() + 1).padStart(2, "0")}-${now.getFullYear()} ${String(now.getHours()).padStart(2, "0")}:${String(now.getMinutes()).padStart(2, "0")}:${String(now.getSeconds()).padStart(2, "0")}`;
      const uploader = auth.currentUser?.email || "-";
      await addDoc(collection(db, "pemasukan"), { keterangan, kuantitas, jumlah, tanggal, uploader });
      e.target.reset();
      await loadData();
      Swal.fire({ toast: true, position: 'top-end', icon: 'success', title: 'Data berhasil ditambahkan!', showConfirmButton: false, timer: 2000 });
    });

    // ✅ Web Component Navbar + Logout
    window.logout = async function () {
      const result = await Swal.fire({
        title: "Keluar dari akun?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Ya, Logout",
        cancelButtonText: "Batal"
      });
      if (result.isConfirmed) {
        await signOut(auth);
        Swal.fire("Logout berhasil", "", "success").then(() => window.location.href = "login.html");
      }
    }

    class MyNavbar extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <nav class="navbar navbar-expand-lg navbar-light mb-4 border-bottom border-secondary-subtle">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">GENZET HOME</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a href="/cpanel.html" class="nav-link text-dark"><i class="fa-solid fa-chart-line"></i> Laporan</a></li>
                  <li class="nav-item"><a href="/pemasukan.html" class="nav-link text-dark"><i class="fa-solid fa-wallet"></i> Pemasukan</a></li>
                  <li class="nav-item"><a href="/pengeluaran.html" class="nav-link text-dark"><i class="fa-solid fa-money-bill-wave"></i> Pengeluaran</a></li>
                  <li class="nav-item"><a href="/assets.html" class="nav-link text-dark"><i class="fa-solid fa-box-archive"></i> Assets</a></li>
                  <li class="nav-item"><a href="/form.html" class="nav-link text-dark"><i class="fa-solid fa-file-lines"></i> Formulir</a></li>
                  <li class="nav-item"><a href="/approval.html" class="nav-link text-dark"><i class="fa-solid fa-circle-check"></i> Approval</a></li>
                  <li class="nav-item"><a href="/pelanggan.html" class="nav-link text-dark"><i class="fa-solid fa-users"></i> Pelanggan</a></li>
                  <li class="nav-item"><a href="#" id="logoutBtn" class="nav-link text-dark"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
                </ul>
              </div>
            </div>
          </nav>
        `;
        setTimeout(() => {
          const logoutBtn = this.querySelector("#logoutBtn");
          if (logoutBtn) logoutBtn.addEventListener("click", (e) => {
            e.preventDefault();
            logout();
          });
        }, 0);
      }
    }

    customElements.define('my-navbar', MyNavbar);

    loadData();
  </script>
</body>
</html>
