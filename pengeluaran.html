<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GENZET HOME - Pengeluaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet"/>
  <link href="/assets/css/styles.css" rel="stylesheet" />
</head>
<body>

  <!-- âœ… Navbar Web Component -->
  <my-navbar></my-navbar>

  <div class="main-content">
    <!-- FORM INPUT -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white"><i class="fa-solid fa-plus-circle"></i> Tambah Pengeluaran</div>
      <div class="card-body">
        <form id="pengeluaranForm" class="row g-3">
          <div class="col-md-4">
            <label for="keterangan" class="form-label">Nama</label>
            <input type="text" class="form-control" id="keterangan" required>
          </div>
          <div class="col-md-2">
            <label for="kuantitas" class="form-label">Kuantitas</label>
            <input type="number" class="form-control" id="kuantitas" required value="1" min="1">
          </div>
          <div class="col-md-3">
            <label for="jumlah" class="form-label">Nominal (Rp)</label>
            <input type="number" class="form-control" id="jumlah" required>
          </div>
          <div class="col-md-2 d-grid align-items-end">
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i> Tambah</button>
          </div>
        </form>
      </div>
    </div>

    <!-- TABLE -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <div>
          <select id="pageLengthSelect" class="form-select form-select-sm">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select> 
        </div>
        <div class="header-controls">
          <i id="searchBtn" class="fa-solid fa-magnifying-glass" style="cursor:pointer; font-size:1.2rem;" title="Cari Data"></i>
           <i id="exportExcelBtn" class="fa-solid fa-file-excel" style="cursor:pointer; font-size:1.2rem;" title="Export ke Excel"></i>
          <i id="deleteSelectedBtn" class="fa-solid fa-trash" style="cursor:pointer; font-size:1.2rem;" title="Hapus Terpilih"></i>
        </div>
      </div>

      <div class="card-body p-0 table-responsive">
        <table class="table table-striped mb-0" id="tablePengeluaran">
          <thead class="table-light">
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Qty</th>
              <th>Nominal</th>
              <th>User</th>
              <th>Tanggal & Waktu</th>
              <th><input type="checkbox" id="selectAll"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="alert alert-secondary text-end">
      <strong>Total Pengeluaran:</strong> <span id="totalPengeluaran">Rp 0</span>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script type="module" src="/assets/js/firebase-init.js"></script>
  <script type="module" src="/assets/js/navbar.js"></script>
  <script type="module" src="/assets/js/pengeluaran.js"></script>
</body>
</html>
