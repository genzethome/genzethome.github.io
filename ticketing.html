<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticketing | GENZET HOME</title>

  <link rel="stylesheet" href="assets/css/styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet"/>

  <style>
    .tech-scroll {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: .5rem;
    }
    .tech-card {
      min-width: 120px;
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: .5rem;
      transition: 0.2s;
      background: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tech-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: .5rem;
    }
    .tech-card.selected {
      border-color: green;
    }
    /* Scrollbar lebih rapi */
    .card-header i {
      margin-right: 0.5rem;
    }

    .tech-scroll::-webkit-scrollbar {
      display: none;
    }
    .tech-scroll::-webkit-scrollbar-thumb {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <my-navbar></my-navbar>
  <div class="main-content">


  <div class="card border mb-4" id="pageContent">
      <div class="card-header bg-success text-white">
        <i class="fa-solid fa-ticket"></i> Ticketing
      </div>
      <div class="card-body">
        <div class="mb-3">
  <input type="text" id="ticketNumber" class="form-control" placeholder="#0" disabled>
</div>

        <form id="ticketForm">
          <!-- Problem -->
          <div class="mb-3">
            <textarea id="problemDesc" class="form-control" rows="3" placeholder="masukan keluhan pelanggan"></textarea>
          </div>

          <!-- Pilih pelanggan -->
          <div class="mb-3">
            <select id="pelanggan" class="form-select">
              <option value="">Pilih Pelanggan</option>
            </select>
          </div>

          <!-- Pilih teknisi -->
          <div class="mb-3">
            <div id="techniciansList" class="tech-scroll mb-2">
              <!-- card teknisi dirender via JS -->
            </div>
            <small class="text-muted">Pilih teknisi yang tersedia.</small>
          </div>

          <!-- Aksi -->
           <!-- Form Aksi -->
     <div class="mb-3">
        <input type="text" id="aksiInput" class="form-control" placeholder="Masukan aksi (opsional)" />
    </div>

          <!-- Waktu -->
         <div class="row">
  <div class="col-md-6 mb-3">
    <input type="date" id="startTime" class="form-control" />
    <small class="text-muted" style="padding: 0.5rem; position: relative;">Masukan jadwal kunjungan.</small>
  </div>

          <div class="text-start">
            <button type="submit" class="btn btn-success">
              Generate
            </button>
          </div>
        </form>
      </div>

      </div>
      </div>

      <!-- Datatables -->

      <div class="card mb-4">
  <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
    <div>
      <select id="pageLengthSelect" class="form-select form-select-sm">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="25">25</option>
      </select>
    </div>
   <div class="header-controls">
      </div>

  </div>

 <div class="card-body p-0">
  <div class="table-responsive">
    <table class="table table-striped mb-0 text-nowrap" id="tableTickets">
      <thead class="table-light align-middle text-center">
        <tr>
   <th>Ticket</th>
    <th>Customer</th>
    <th>Alamat</th>
    <th>Kendala</th>
    <th>Aksi</th>
    <th>Teknisi</th>
    <th>Jadwal</th>

  </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

 
    

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- DataTables -->
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

<!-- jsPDF dll -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<!-- App scripts -->
<script type="module" src="assets/js/firebase-init.js"></script>
<script type="module" src="assets/js/navbar.js"></script>
<script type="module" src="assets/js/ticketing.js"></script>
