<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticketing | GENZET HOME</title>

  <link rel="stylesheet" href="assets/css/styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    .tech-scroll {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: .5rem;
    }
    .tech-card {
      min-width: 120px;
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: .5rem;
      transition: 0.2s;
      background: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tech-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: .5rem;
    }
    .tech-card.selected {
      border-color: green;
    }
    /* Scrollbar lebih rapi */
    .card-header i {
      margin-right: 0.5rem;
    }

    .tech-scroll::-webkit-scrollbar {
      display: none;
    }
    .tech-scroll::-webkit-scrollbar-thumb {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <my-navbar></my-navbar>
  <div class="main-content">


  <div class="card border mb-4" id="pageContent">
      <div class="card-header bg-success text-white">
        <i class="fa-solid fa-ticket"></i> Ticketing
      </div>
      <div class="card-body">
        <form id="ticketForm">
          <!-- Problem -->
          <div class="mb-3">
            <textarea id="problemDesc" class="form-control" rows="3" placeholder="Tuliskan masalah yang terjadi..." required></textarea>
          </div>

          <!-- Pilih pelanggan -->
          <div class="mb-3">
            <select id="pelanggan" class="form-select" required>
              <option value="">Pilih Pelanggan</option>
            </select>
          </div>

          <!-- Pilih teknisi -->
          <div class="mb-3">
            <div id="techniciansList" class="tech-scroll mb-2">
              <!-- card teknisi dirender via JS -->
            </div>
            <small class="text-muted">Klik teknisi yang akan diutus.</small>
          </div>

          <!-- Waktu -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="startTime" class="form-label">start</label>
              <input type="datetime-local" id="startTime" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="endTime" class="form-label">end</label>
              <input type="datetime-local" id="endTime" class="form-control" required />
            </div>
          </div>

          <div class="text-start">
            <button type="submit" class="btn btn-success">
              <i class="fa-solid fa-paper-plane"></i> Buat Ticket
            </button>
          </div>
        </form>
      </div>
    </div>
 

</div>
  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- App scripts -->
  <script type="module" src="assets/js/firebase-init.js"></script>
  <script type="module" src="assets/js/navbar.js"></script>
  <script type="module" src="assets/js/ticketing.js"></script>
</body>
</html>
